<script>
    // 首页打开sw
    if("/" == '{{page.url}}'){
        // 检测浏览器是否支持SW
        if(navigator.serviceWorker != null){
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registartion){
                    console.log('支持sw:',registartion.scope)
                })
        } else {
            console.log('不支持sw')
        }
    }
</script>
