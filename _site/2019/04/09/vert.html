    <h1>随笔</h1>
    <p class="meta">2019-04-09</p>
  </header>

  
  <article class="post-content nehan-book" data-direction="vert" style="display:none">
  
  <p>天穹既白 星斗漸稀 余行數十裏 登天蛙峰以俟日出 至峰頂 天際已明 日未升而霞光映于雲端 鍾鼓聲起 三祖廟之早課也 松風徐來 山間之清趣也 待不多時 紅日冉冉 日輪始出 須臾 日漸高 紅光盡褪 光芒驅退千里之暗 忽有遊人 三三兩兩 嘯聚搶步而至 雀躍呼號 然衆人皆以旭日爲奇 卻不知日出之妙處 不在此一大觀 而在日出之前也 又曾有人言 山水怡情 雲煙過眼 雖然 余乘興而來 興盡而歸 又有何憾哉</p>
