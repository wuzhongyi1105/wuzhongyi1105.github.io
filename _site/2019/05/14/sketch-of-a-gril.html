    <h1>人物速寫練習一則</h1>
    <p class="meta">2019-05-14</p>
  </header>

  
  <article class="post-content nehan-book" data-direction="hori" style="display:none">
  
  <p>看起來像兩廣地帶的女生
<br />
剛剛過上夜生活
<br />
正在犯困
<br />
興許是失戀了
<br />
對周圍的一切都沒有興趣
<br />
也不像在等人
<br />
沿著褲縫線裝飾著的金屬拉鍊
<br />
可能是她所能想到最性感的配飾了
<br />
從二人桌換到了四人桌
<br />
這才發現只有一杯白開水
<br />
不停地翻看著手機
<br />
可能確實在等人
<br />
駐唱缺乏表演天賦，像我的美術理論老師
<br />
她右手支頤撐在桌子上
<br />
就像是中午的課上到昏昏欲睡的時候學生們常有的動作
<br />
一杯雞尾酒，看來是一個人在喝</p>
